<div class="container mt-5 mb-5">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h3 class="w-25 m-auto">New Customer</h3>
    </div>
    <div class="card-body m-3">
      <form [formGroup]="addAccountFormGroup" (ngSubmit)="handleSaveAccount()">
        <div class="row mb-3">
          <div class="col m-auto">
            <div class="form-check form-check-inline mt-4">
              <input class="form-check-input" type="radio" formControlName="type" value="SavingAccount">
              <label class="form-check-label">SavingAccount:</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="type" value="CurrentAccount">
              <label class="form-check-label">CurrentAccount:</label>
            </div>
          </div>
          <div class="col" *ngIf="addAccountFormGroup.get('type')?.value === 'SavingAccount'">
            <label class="form-label">InterestRate:</label>
            <input type="number" formControlName="interestRate" class="form-control">
          </div>
          <div class="col"  *ngIf="addAccountFormGroup.get('type')?.value === 'CurrentAccount'">
            <label class="form-label">OverDraft: </label>
            <input type="number" class="form-control" formControlName="overDraft">
          </div>
          <div class="col">
            <label class="form-label">Balance(dhs): </label>
            <input type="number" class="form-control" formControlName="balance">
          </div>
        </div>
        <div class="row w-25 m-auto mt-5">
          <button [disabled]="!addAccountFormGroup.valid" type="submit" class="btn btn-primary w-100 m-auto">Submit
          </button>
        </div>
      </form>
      <button (click)="handleReturn()" class="btn btn-outline-primary m-auto">Return
      </button>
    </div>
  </div>
</div>
