<div class="container mt-5 mb-5">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h3 class="w-25 m-auto">New Customer</h3>
    </div>
    <div class="card-body m-3">
      <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
        <div class="row mb-3">
          <div class="col">
            <label class="form-label">Name: </label>
            <input type="text" class="form-control" formControlName="name">
            <!--<span class="text-danger" *ngIf="newCustomerFormGroup.controls['name'].touched
             && newCustomerFormGroup.controls['name']
             && newCustomerFormGroup.controls['name'].errors!['required']">
              Name required...
            </span>-->
          </div>
          <div class="col">
            <label class="form-label">E-mail: </label>
            <input type="text" class="form-control" formControlName="email">
            <!--<span class="text-danger" *ngIf="newCustomerFormGroup.controls['email'].touched
             && newCustomerFormGroup.controls['email']
             && newCustomerFormGroup.controls['email'].errors!['required']">
              E-mail is not valid...
            </span>-->
          </div>
        </div>
        <div class="row mb-3">
          <div class="col m-auto">
            <div class="form-check form-check-inline mt-4">
              <input class="form-check-input" type="radio" formControlName="role" value="USER">
              <label class="form-check-label">USER:</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" formControlName="role" value="ADMIN">
              <label class="form-check-label">ADMIN:</label>
            </div>
          </div>
          <div class="col">
            <label class="form-label">Password: </label>
            <input type="password" class="form-control" formControlName="password">
          </div>
        </div>
        <div class="row w-25 m-auto mt-5">
          <button [disabled]="!newCustomerFormGroup.valid" type="submit" class="btn btn-primary w-100 m-auto">Ajouter
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
